-
  name: "main: solace_queue"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_queue:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"
    solace_queue_subscription:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"

  tasks:

    - include_vars:
        file: "queues.vars.json"
        name: target_queue_list

    - set_fact:
        is_add_subscriptions: True

    - name: "main: call tasks: adding/updating queues"
      include_tasks: ./tasks/queue.tasks.yml
      loop: "{{ target_queue_list.queues }}"
      loop_control:
        loop_var: queue_item

    - name: "main: delete queues"
      solace_queue:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ target_queue_list.queues }}"


