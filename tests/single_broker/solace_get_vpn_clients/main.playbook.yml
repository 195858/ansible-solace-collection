-
  name: "main: solace_get_vpn_clients"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_get_vpn_clients:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      msg_vpn: "{{ vpn }}"

  tasks:

    - name: "main: get list of all vpn clients"
      solace_get_vpn_clients:
        query_params:
          # where:
          #   - "clientUsername==*ansible*"
          select:
              # - txByteCount
              # - clientAddress
              # - clientName
              # - uptime
      register: result

    - name: "main: print result"
      debug:
        msg:
          - "{{ result.result_list }}"
          - "{{ result.result_list_count }}"

