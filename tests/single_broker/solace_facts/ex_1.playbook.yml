-
  name: "Ex_1: solace_facts"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_gather_facts:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"

  tasks:
    - name: "Ex_1: Gather Solace Facts"
      solace_gather_facts:

    - name: "Ex_1: wrong vpn"
      solace_get_facts:
        hostvars: "{{ hostvars }}"
        host: "{{ inventory_hostname }}"
        msg_vpn: "does_not_exist"
        field_funcs:
          - get_allClientConnectionDetails
      register: result
      ignore_errors: yes
    - assert:
        that:
          - result.rc == 1
          - "'arg \\'msg_vpn=does_not_exist\\': vpn does not exist' in result.msg[1]"

    - name: "Ex_1: unknown field func"
      solace_get_facts:
        hostvars: "{{ hostvars }}"
        host: "{{ inventory_hostname }}"
        field_funcs:
          - unknown_field_func
      register: result
      ignore_errors: yes
    - assert:
        that:
          - result.rc == 1
          - "'arg \\'field_funcs=unknown_field_func\\': unknown, valid field functions are:' in result.msg[1]"
          - "'get_serviceSmfPlainTextListenPort' in result.msg[1]"
          - "'get_serviceSmfCompressionListenPort' in result.msg[1]"
          - "'get_serviceSmfTlsListenPort' in result.msg[1]"
          - "'get_virtualRouterName' in result.msg[1]"
          - "'get_serviceSMFMessagingEndpoints' in result.msg[1]"
          - "'get_bridge_remoteMsgVpnLocations' in result.msg[1]"
          - "'get_allClientConnectionDetails' in result.msg[1]"



