-
  name: "ex_2: solace_cloud_service: various"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  tasks:
    - name: "Check vars"
      set_fact:
        working_dir: "{{ WORKING_DIR }}"
        api_token: "{{ SOLACE_CLOUD_API_TOKEN }}"
        api_token_restriced: "{{ SOLACE_CLOUD_API_TOKEN_RESTRICTED }}"
        sc_account_name: "{{ inventory_hostname }}"

    - name: "ex_2: update service"
      solace_cloud_service:
        api_token: "{{ api_token }}"
        name: asc_test_1
        settings:
          msgVpnName: change_me
          datacenterId: "aws-ca-central-1a"
          serviceTypeId: "enterprise"
          serviceClassId: "enterprise-250-nano"
        state: present
      register: result
      ignore_errors: yes
    - assert:
        that: result.rc == 1 and 'Solace Cloud Service \'name=asc_test_1\' already exists' in result.msg | string and result.delta.msgVpnName == 'change_me'

    - name: "ex_2: Delete by service_id & name - service_id takes precedence"
      solace_cloud_service:
        api_token: "{{ api_token }}"
        name: asc_test_1
        service_id: "xxxxx"
        state: absent
      register: result
      failed_when: result.rc != 0

