-
  name: "main"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace_queue:
      secure_connection: "{{ semp_is_secure_connection }}"
      host: "{{ semp_host }}"
      port: "{{ semp_port }}"
      username: "{{ semp_username }}"
      password: "{{ semp_password }}"
      timeout: "{{ semp_timeout }}"
      reverse_proxy: "{{ semp_reverse_proxy | default(omit) }}"
      msg_vpn: "{{ vpn }}"
    # solace_queue_subscription:
    #   host: "{{ sempv2_host }}"
    #   port: "{{ sempv2_port }}"
    #   secure_connection: "{{ sempv2_is_secure_connection }}"
    #   username: "{{ sempv2_username }}"
    #   password: "{{ sempv2_password }}"
    #   timeout: "{{ sempv2_timeout }}"
    #   msg_vpn: "{{ vpn }}"
  pre_tasks:
  - include_vars:
      file: "queues.vars.yml"
      name: target_list
  tasks:
  - name: "main: check vars"
    set_fact:
      working_dir: "{{ WORKING_DIR }}"

  - name: "main: call tasks: adding/updating queues"
    include_tasks: ./tasks/queue.tasks.yml
    loop: "{{ target_list.queues }}"
    loop_control:
      loop_var: queue_item

  - name: "main: delete queues"
    solace_queue:
      name: "{{ item.name }}"
      state: absent
    loop: "{{ target_list.queues }}"


